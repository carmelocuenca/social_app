sudo: required
language: ruby
rvm:
- 2.0.0
bundler_args: --without production
addons:
  postgresql: '9.3'
services:
- postgresql
- docker
before_script:
- cp config/database.yml.travis config/database.yml
- psql -c 'create database travis_ci_test;' -U postgres
- RAILS_ENV=test bundle exec rake db:migrate --trace
script:
- rake
after_script:
- docker build --tag social-app:0.1 .
- docker tag social-app:0.1 carmelocuenca/social-app:0.1
- docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
- docker push carmelocuenca/social-app:0.1
notifications:
  email:
    on_success: always
    on_failure: always
env:
  global:
    # travis encrypt varialble=$variable
    # DOCKER_USERNAME, DOCKER_PASSWORD, DOCKER_EMAIL
    - secure: ""
    - secure: ""
    - secure: ""
